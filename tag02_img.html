<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<pre>
	img태그
	src속성 : 표시할 이미지 파일명
	width속성 : 높이 (px, %)
	height속성 : 높이
	alt속성 : 이미지가 없을 때 표시하는 문자
	title속성 : 풍선도움말
</pre>
<br/>
<img src="../img/book.jfif" alt="이미지" title="책이여요~~~"/>
<img src="../img/flower.jpg" width="100" height="100"/>
<img src="../img/flower.jpg" height="100"/>
<img src="../img/flower.jpg" width="100%"/>
</body>
</html>
