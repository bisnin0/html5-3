<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표만들기(행렬수가 다를때)</title>
</head>
<body>
<!-- 
	colspan속성 : 칸을 합칠때
	rowspan속성 : 줄을 합칠때
 -->
<table border="1">
	<tr>
		<td>AAAAA</td>
		<td colspan="2">BBBBB</td>
		<td>CCCCC</td>
	</tr>
	<tr>
		<td rowspan="2">DDDDD</td>
		<td>EEEEE</td>
		<td colspan="2">FFFFF</td>
	</tr>
	<tr>
		<td>GGGGG</td>
		<td>HHHHH</td>
		<td>IIIII</td>
	</tr>
</table>
</body>
</html>
